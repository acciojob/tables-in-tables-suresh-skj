<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .black-background {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
              
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Item 1</td>
                        <td>Value 1</td>
                        <td>Value 2</td>
                    </tr>
                    <tr>
                        <td>Item 2</td>
                        <td>Value 3</td>
                        <td>Value 4</td>
                    </tr>
                </table>
            </td>
            <td>
              
                <table>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Item A</td>
                        <td>Value A</td>
                        <td>Value B</td>
                    </tr>
                    <tr>
                        <td>Item B</td>
                        <td>Value C</td>
                        <td>Value D</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
               
                <table>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
               
                <table>
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td class="black-background" colspan="3">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
